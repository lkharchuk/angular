<!doctype html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	    <title>angular test project</title>
	    <link href="/content/styles/styles.less" rel="stylesheet/less" type="text/css" />
	    <script src="/content/js/lib/less-1.3.3.min.js" type="text/javascript"></script>
    </head>
    <body id="ng-app" ng-app="langApp">
        <div ng-controller="WordsListCtrl">
            <h1>Select Language</h1>

            <label for="langFrom">translate from </label>
            <select id="langFrom" required ng-model="langFrom" ng-change="changeLangFrom()" ng-options="obj.id as obj.title for obj in langs"><option value="" ng-disabled="langFrom">-- chose language from --</option></select>
            
            <label for="langTo">to</label>
            <select id='langTo' required ng-model="langTo" ng-options="obj.id as obj.title for obj in langs | filter:{id:'!'+langFrom}"><option value="" ng-disabled="langTo">-- chose language to --</option></select>
            
            <br/><br/>
            <div ng-show="langFrom && langTo">
                <label for="words">available words</label>
                <select id='words' ng-model="word" ng-change="translatedWord=word[langTo]" ng-options="obj[langFrom]  for obj in words | orderBy:langFrom"><option value="">-- choose word --</option></select>
                
				<div>{{message}}</div>
              
                <ul class='chars' ng-show='word' sortable><li ng-repeat="obj in translatedWord|sortChars">{{obj}}</li></ul>
               <!-- <ul class='chars' ng-show='word'><li ng-class="'symbol-'+obj" ng-repeat="obj in word[langTo]">&nbsp;</li></ul>-->
            </div>
            
        </div>
        
        <!-- load lib scripts -->
        <script src="/content/js/lib/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
	    <script src="/content/js/lib/jquery/jquery-ui-1.9.2.min.js" type="text/javascript"></script>
        <script src="/content/js/lib/angular/angular.js" type="text/javascript"></script>
        <!-- load app scripts -->
        <script src="/content/js/app.js" type="text/javascript"></script>
        <script src="/content/js/controllers.js" type="text/javascript"></script>
        <script src="/content/js/services.js" type="text/javascript"></script>
        <script src="/content/js/filters.js" type="text/javascript"></script>
        <script src="/content/js/directives.js" type="text/javascript"></script>
    </body>
</html>
